<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Qual país você mora ?</h1>

    Nome do país <input type="text" name="nomepais" id="nomepais">
    <input type="button" value="Verificar" onclick="verificaPais()">

    <div id="resultado">

    </div>

    <script>

        function verificaPais(){

            var pais = document.getElementById('nomepais')
            var res = document.getElementById('resultado')

            var nomepais = pais.value


            if(nomepais == 'Brasil'){
                res.innerHTML = `<p>PARABÉNS, Você mora no Brasil</p>`
            } else {
                res.innerHTML = `<p>Você mora em ${nomepais}</p>`
            }
                

        }

    </script>


</body>
</html>
